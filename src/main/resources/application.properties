# URL de connexion à la base de données H2 (en mémoire)
spring.datasource.url=jdbc:h2:mem:testdb

# Nom d'utilisateur de la base de données
spring.datasource.username=sa

# Mot de passe de la base de données (vide par défaut)
spring.datasource.password=

# Pilote JDBC à utiliser
spring.datasource.driverClassName=org.h2.Driver

# Mode de génération du schéma de base de données
spring.jpa.hibernate.ddl-auto=update

# Console H2 activée
spring.h2.console.enabled=true

# Chemin d'accès à la console H2 (accessible via http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console
